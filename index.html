<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" sizes="192x192" href="./icon-page-name.png">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo"></div>
                
                <button id="button-login">Continue como songoku</button>
                <a href="#" class="button-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é songoku?</p>
                <p class="not-account">
                    <span class="link-blue"><b>Alternar contas</b></span>
                    ou
                    <span class="link-blue"><b>Inscreva-se</b></span>
                </p>
            </div>
            <div class="app-box">
                <p class="downloadappnow">Baixe o aplicativo agora. </p>
                <div class="downloadlist">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
